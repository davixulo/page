<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeliMami</title>

  <!-- RESET BÁSICO -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    img {
      display: block;
    }
  </style>

  <!-- FUENTES -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" />

  <!-- TUS ESTILOS -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./page.css" />
</head>

<body>

  <div class="page-container1">
    <div class="page-thq-mac-book-pro163-elm">

      <!-- MINI IMÁGENES (SIN PLACEHOLDERS) -->
      <div class="page-thq-frame28-elm1">
        <div class="page-thq-frame28-elm2">

          <img class="page-thq-pasteljackdaniels-elm" alt="Pastel Jack Daniels" />
          <img class="page-thq-queue-elm1" alt="Queue" />
          <img class="page-thq-postres-elm" alt="Postres" />
          <img class="page-thq-pastelselvanegra-elm" alt="Pastel Selva Negra" />

        </div>
      </div>

      <!-- ELEMENTOS DECORATIVOS (SIN ICONOS) -->
      <img class="page-thq-ellipse5-elm" alt="" />
      <img class="page-thq-queue-elm2" alt="" />
      <img class="page-thq-chocolate-elm" alt="" />
      <img class="page-thq-strawberry1-elm" alt="" />

      <!-- LOGO -->
      <div class="page-thq-frame28-elm3">
        <div class="page-thq-frame23-elm">
          <div class="page-thq-logo-elm">
            <span class="page-thq-text-elm1">DeliMami</span>
          </div>
          <img class="page-thq-image1-elm" alt="Logo" />
        </div>
      </div>

      <!-- TEXTO PRINCIPAL -->
      <span class="page-thq-text-elm2">
        <span class="page-thq-text-elm3">Ideas a pedido</span>
      </span>

      <!-- INSTAGRAM (VACÍO, SIN ÍCONOS) -->
      <div class="page-thq-frame29-elm">
        <div class="page-thq-group1-elm">
          <div class="page-thq-frame26-elm">
            <span class="page-thq-text-elm5">Sígueme</span>
          </div>
        </div>
      </div>

      <img class="page-thq-blueberry-elm" alt="" />
      <img class="page-thq-leaf-elm" alt="" />

    </div>
  </div>

</body>
</html>
